<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .fecha-objetivo {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    #timer {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Â¡Â¡Â¡CASA RURAL 4!!!</h1>
    <div class="fecha-objetivo">Cuenta regresiva hasta el 12 de abril de 2025 a las 12:00 (mediodÃ­a)</div>
    <div id="timer">00d 00h 00m 00s</div>
  </div>

  <script>
    // ðŸŽ¯ Fecha objetivo: 12 de abril de 2025 a las 12:00 (mediodÃ­a)
    const fechaObjetivo = new Date("2025-04-12T12:00:00");

    // Configura aquÃ­ cuÃ¡ntas imÃ¡genes tienes en la carpeta 'fondos/'
    const totalImagenes = 8; // Ajusta este nÃºmero segÃºn tus imÃ¡genes
    const rutaCarpeta = "fondos/";

    let horaActual = new Date().getHours();

    function obtenerImagenAleatoria() {
      const numero = Math.floor(Math.random() * totalImagenes) + 1;
      return `${rutaCarpeta}${numero}.png`;
    }

    function actualizarFondo() {
      const url = obtenerImagenAleatoria();
      console.log("Fondo actualizado:", url);
      document.body.style.backgroundImage = `url('${url}')`;
    }

    // Mostrar un fondo al cargar
    actualizarFondo();

    setInterval(() => {
      const ahora = new Date();
      const diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        document.getElementById("timer").textContent = "Â¡LlegÃ³ el momento!";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      document.getElementById("timer").textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;

      const nuevaHora = ahora.getHours();
      if (nuevaHora !== horaActual) {
        horaActual = nuevaHora;
        actualizarFondo();
      }
    }, 1000);
  </script>

</body>
</html>
